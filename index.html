<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Issue Tracker</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style type="text/css">
		.well{
			border:1px solid lightblue;
			margin-top: 10px;
			padding: 15px;
			background-color: lightblue;
			
		}
		.btn-warning{
			margin-right: 5px;
		}
		.text-center p{
			background-color: orange;
			padding: 15px;
		}
	</style>
</head>
<body onload="fetchIssues()">
	<div class="container">
		<h1>JS Issue Tracker<small> by nisha reddy</small></h1>
		<div class="jumbotron">
			<h3>Add New Issue:</h3>
			<form name="issueInputForms" id="issueInputForm" onsubmit="submitFunction()">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input name="issueDescInputs" type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue..">
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select name="issueSeverityInputs" id="issueSeverityInput" class="form-control">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned To</label>
					<input name="issueAssignedToInputs" type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible">
				</div>
				<input type="submit" value="submit" class="btn btn-primary">
			</form>
		</div>
		<div class="text-center col-lg-12"><p>Issues added : <span id="issueCount"></span></p></div>
		<div class="col-lg-12 ">
			<div id="issuesList">
				
			</div>
		</div>
		<div class="footer">
			<p>&copy; CodingTheNisha.com</p>
		</div>
	</div>
	
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
